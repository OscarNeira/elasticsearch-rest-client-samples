plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.11'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.6.2'
    // not needed currently
    //compile 'org.elasticsearch.client:elasticsearch-rest-client-sniffer:7.6.2'

    // log commons over to slf4j over to the console
    // check simplelogger.properties file for logging setup
    compile 'org.slf4j:jcl-over-slf4j:1.7.30'
    compile 'org.slf4j:slf4j-simple:1.7.30'

    testCompile 'org.assertj:assertj-core:3.15.0'
    testCompile "org.testcontainers:elasticsearch:1.13.0"
    testImplementation "org.testcontainers:junit-jupiter:1.13.0"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.1'
}

test {
    useJUnitPlatform()
}
