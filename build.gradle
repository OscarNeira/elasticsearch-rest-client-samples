plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.4'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.7.1'
    // not needed currently
    //compile 'org.elasticsearch.client:elasticsearch-rest-client-sniffer:7.7.1'

    // log commons over to slf4j over to the console
    // check simplelogger.properties file for logging setup
    compile 'org.slf4j:jcl-over-slf4j:1.7.30'
    compile 'org.slf4j:slf4j-simple:1.7.30'

    testCompile 'org.assertj:assertj-core:3.16.1'
    testCompile "org.testcontainers:elasticsearch:1.14.3"
    testImplementation "org.testcontainers:junit-jupiter:1.14.3"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

test {
    useJUnitPlatform()
}
